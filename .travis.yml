os:
  - linux

language: go
env:
  global:
    - BINARIES="keygen producers"
    - secure: ""

before_install:
  - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
  - dep ensure
  - mkdir dist

script:
  - |
      if [ "$TRAVIS_OS_NAME" = linux ]; then
        for binary in $BINARIES; do
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -v -ldflags '-w -extldflags "-static"' -o dist/$binary $binary/$binary.go
        done
      fi

deploy:
  provider: script
  on:
    tags: true
  script: |
    go get github.com/tcnksm/ghr
    ghr -t ${GITHUB_TOKEN} -u ${TRAVIS_REPO_SLUG%/*} -r ${TRAVIS_REPO_SLUG#*/} -c ${TRAVIS_TAG} -delete ${TRAVIS_TAG} ./dist/
